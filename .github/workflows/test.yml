name: Terraform files test

on:
  pull_request:
    branches:
      - main
      - master
    paths:
      - '**/*.tf'

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate terraform configuration
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #v5.0.0

      - name: Terraform validate all
        id: terraform-validate
        uses: dflook/terraform-validate@03889814f1c6cf2fea714787218b2f4edc85c369 #v2.2.2
        with:
          path: "."

      - name: Terraform format check
        id: terraform-fmt-check
        uses: dflook/terraform-fmt-check@10eaa13fa61437aa51be2d12fafe95f152e3512d #v2.2.2
        with:
          path: "."

      - name: Run Trivy vulnerability scanner in IaC mode
        uses: aquasecurity/trivy-action@b6643a29fecd7f34b3597bc6acb0a98b03d33ff8 #0.33.1
        with:
          scan-type: 'config'
          hide-progress: true
          format: 'sarif'
          output: 'trivy-results.sarif'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@0499de31b99561a6d14a36a5f662c2a54f91beee #v4.31.2
        with:
          sarif_file: 'trivy-results.sarif'
