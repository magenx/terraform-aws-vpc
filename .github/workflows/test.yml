name: Terraform files test

on:
  pull_request:
    branches:
      - main
      - master
    paths:
      - '**/*.tf'

jobs:
  validate:
    runs-on: ubuntu-latest
    name: Validate terraform configuration
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 #v5.0.0

      - name: Terraform validate all
        id: terraform-validate
        uses: dflook/terraform-validate@03889814f1c6cf2fea714787218b2f4edc85c369 #v2.2.2
        with:
          path: "."

      - name: Terraform format check
        id: terraform-fmt-check
        uses: dflook/terraform-fmt-check@10eaa13fa61437aa51be2d12fafe95f152e3512d #v2.2.2
        with:
          path: "."
